<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobx Test</title>
    <style type="text/css">
        .input{
            padding: 15px;
            border: 1px solid #ccc;
            font-size: 24px;
            width: 400px;
        }
        .todo-item{
            display: flex;
            align-items: center;
            height: 40px;
            border-bottom: 1px solid #ccc;
        }
        .todo-item .toggle{
            margin-right: 20px;
        }
        .todo-item .title{
            font-size: 24px;
            color: #000;
        }
        .todo-item .title.finished {
            text-decoration: line-through;
            color: #ccc;
        }
        .todo-item .delete{
            margin-left: 20px;
            cursor: pointer;
            color: #f00;
        }
    </style>
</head>
<body>
    <div id="app">
    </div>
    <script src="main.js"></script>

</body>
</html>
